<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../jquery-3.3.1.min.js"></script>
    <script src="../jquery.cookie.js"></script>
    <script src="../bootstrap.min.js"></script>
    <script src="../publicJs.js"></script>
    <script src="js/loginPageJs.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../publicStyle.css">
    <link rel="stylesheet" type="text/css" href="css/loginPageStyle.css">
    <title>Title</title>
</head>
<body>
    <div class="col-md-5 col-md-offset-3" id="loginBorder" style="margin-top: 200px">
    <form style="margin-top: 20px">
        <div class="row" style="margin-top: 50px">
            <div class="form-group col-md-10 col-md-offset-1">
                <div class="input-group">
                    <label class="input-group-addon" for="test1" style="height: 50px"><span class="glyphicon glyphicon-user" style="width: 30px"></span></label>
                    <input type="text" id="test1" class="form-control" placeholder="您的账号" style="height: 50px">
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 25px">
            <div class="form-group col-md-10 col-md-offset-1">
                <div class="input-group">
                    <label class="input-group-addon" for="test2" style="height: 50px"><span class="glyphicon glyphicon-lock" style="width: 30px"></span></label>
                    <input type="text" id="test2" class="form-control" placeholder="您的密码" style="height: 50px">
                </div>
            </div>
        </div>
    </form>
    <button class="col-md-4 col-md-offset-1 btn-lg btn-info" type="button" style="margin-top: 45px" id="testBtn">登录</button>
    <a href="../regPage/regPage.html" class="col-md-4 col-md-offset-2 btn-lg btn-info" type="button" style="margin-top: 45px;" role="button" id="hrefBtn">注册</a>
</div>

</body>
</html>
