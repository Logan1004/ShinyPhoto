<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="css/publicStyle.css">
    <link rel="stylesheet" type="text/css" href="css/loginPageStyle.css">
    <title>Login</title>
</head>
<body>
    <!--导航-->
    <nav class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation" id="mainPageNav">
        <div class="container-fluid">

            </div>
            <div class="col-md-3" style="height: 88px"></div>
            <ul class="nav navbar-nav" style="margin-top: 20px;">
                <li><a href="../mainPage.html">首页</a></li>
                <li><a href="#">登陆</a></li>
                <li><a href="../eqptPage/eqptPage.html">器材组凭</a></li>

                <li><a href="../AboutUsPage/AboutUsPage.html">关于我们</a></li>
                <div class="page-header"></div>
            </ul>
        </div>
    </nav>
    <!--欢迎界面轮播图-->
    <div class="container-fluid" style="padding: 0px; height: 30%; max-height: 100%">
        <div id="topSlide" class="carousel slide">
            <div class="carousel-inner">
                <div class="item" style="position: relative">
                    <img class="topSlideImg" alt="" src="img/timg.jpg">
                    <!--<div class="carousel-caption" style="border: #5bc0de 5px solid; position: absolute; top: 100px; height: 100px">-->
                    <!--<h2>-->
                    <!--KEA天下第一-->
                    <!--</h2>-->
                    <!--</div>-->
                    <div style="height: 100px; width: 100px; position: absolute; left: 10px; top: 10px; border: #5bc0de 10px solid"></div>
                </div>
                <div class="item">
                    <img class="topSlideImg" alt="" src="img/timg%20(1).jpg">
                </div>
                <div class="item active">
                    <img class="topSlideImg" alt="" src="img/timg%20(2).jpg">
                </div>
            </div>
            <a class="left carousel-control" data-slide="prev" href="#topSlide"><span class="glyphicon glyphicon-chevron-left"></span></a>
            <a class="right carousel-control" data-slide="next" href="#topSlide"><span class="glyphicon glyphicon-chevron-right"></span></a>
        </div>
    </div>
    <!--登陆-->
    <div class="container-fluid" style="margin-top: 50px">
        <div class="col-md-6" id="leftContent">

        </div>
        <div class="col-md-5" id="loginBorder">
            <form style="margin-top: 20px">
                <div class="row" style="margin-top: 50px">
                    <div class="form-group col-md-10 col-md-offset-1">
                        <div class="input-group">
                            <label class="input-group-addon" for="test1" style="height: 50px"><span class="glyphicon glyphicon-user" style="width: 30px"></span></label>
                            <input type="text" id="test1" class="form-control" placeholder="您的账号" style="height: 50px">
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-top: 25px">
                    <div class="form-group col-md-10 col-md-offset-1">
                        <div class="input-group">
                            <label class="input-group-addon" for="test2" style="height: 50px"><span class="glyphicon glyphicon-lock" style="width: 30px"></span></label>
                            <input type="text" id="test2" class="form-control" placeholder="您的密码" style="height: 50px">
                        </div>
                    </div>
                </div>
            </form>
            <button class="col-md-4 col-md-offset-1 btn-lg btn-info" type="button" style="margin-top: 45px">登录</button>
            <button class="col-md-4 col-md-offset-2 btn-lg btn-info" type="button" style="margin-top: 45px">注册</button>
